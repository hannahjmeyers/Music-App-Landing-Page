    <!--JavaScript change background colors-->
      <div class="buttons">
        <p>Background color:</p>
        <button type="button" id="defaultbtn" class="solobutton" onclick="changeBackground()">Default</button>
        <button type="button" id="redbtn" class="solobutton" onclick="changeBackground()">Red</button>
        <button type="button" id="bluebtn" class="solobutton"  onclick="changeBackground()">Blue</button>
        <button type="button" id="orangebtn" class="solobutton" onclick="changeBackground()">Orange</button>
        <button type="button" id="purplebtn" class="solobutton"  onclick="changeBackground()">Purple</button>
        <button type="button" id="pinkbtn" class="solobutton" onclick="changeBackground()">Pink</button>
      </div>

    <h4 class="creator">Welcome to your blog!</h4>
    <hr>

    <!--Obtain user data, including written blog posts-->
      <div class="profileinfo"> 
        <!--actual buttons-->
        <div class="funbuttons">
          <button type="button" id="usernamebtn" class="iconbutton" onclick="userName()">Name</button>
          <button type="button" id="userbirthdaybtn" class="iconbutton" onclick="userBirthday()">Birthday</button>
          <button type="button" id="usericonbtn" class="iconbutton" onclick="userIcon()">Icon</button>
          <button type="button" id="usermoodbtn" class="iconbutton" onclick="userMood()">Mood</button>
          <button type="button" id="userinstrumentbtn" class="iconbutton" onclick= "userInstrument(), timePlayed()">Inst</button>
          <button type="button" id="usersongbtn" class="iconbutton" onclick="userWeeklySong()">SoTW</button>
        </div>

        <!--button results-->
        <div class="icon"> 
          <div id="username"></div>
          <div id="userbirthday"></div>
          <div id="usericon"></div>
          <div id="usermood"></div>
          <div id="userinstrument"></div>
          <div id="usertimeplayed"></div>
          <div id="userweeklysong"></div>
        </div>
    
        <div class="blogposts">
          <div id="blognumber">Post One:</div>
          <button id="blogbutton" class="iconbutton" onclick="blogPost()">Blog Post</button>
          <textarea id="textbox1" placeholder= "Write about yourself for your first post!" onclick="blogPost()"></textarea>
          <div id="blogtext"></div>
        </div>

        <div class="rightside">
          <div class="albumsprofile">People like you also love:
            <img src="images/poppy.jpg" alt="Poppy" id="rec1">
          </div>
          <div class="ifrm" id="ifrm4">
            <iframe src="https://open.spotify.com/embed/track/35UePqF4pjXRtIsF7jLBFi?utm_source=generator" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
            </iframe>
          </div>
          <div class="albumsprofile">
            <img src="images/soundgardencover.jpg" alt="Soundgarden" id="rec2">
          </div>
          <div class="ifrm" id="ifrm5">
            <iframe src="https://open.spotify.com/embed/track/32xoIdTjTA16YZUXTtHQO8?utm_source=generator&theme=0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
            </iframe>
          </div>
          <div class="albumsprofile">
            <img src="images/macmilly.png" alt="Mac Miller" id="rec3">
          </div>
          <div class="ifrm" id="ifrm6">
            <iframe src="https://open.spotify.com/embed/track/1DWZUa5Mzf2BwzpHtgbHPY?utm_source=generator" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
            </iframe>
          </div>
        </div>
      </div>
